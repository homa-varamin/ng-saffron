<div direction="rtl" dir="rtl" [formGroup]="formGroup" id="sdc-date-picker-container">
  <mat-form-field appearance="outline" (click)="picker.open()" style="width: 100%" [hideRequiredMarker]="true">
    <mat-label>
      <input-label  [control]="control" [placeholder]="placeholder"></input-label>
    </mat-label>
    <input matInput (focus)="picker.open()" class="input-of-sdc" [formControlName]="controlName"
      [matDatepicker]="picker" autocomplete="off" (keyup)="onKey($event)" (blur)="blurred()" [max]="max" [min]="min">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>
      <input-error [errors]="control.errors"></input-error>
    </mat-error>
  </mat-form-field>
</div>
