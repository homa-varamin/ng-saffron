<div id="saffron-auto-complete-component" direction="rtl" dir="rtl" style="direction: rtl" [formGroup]="formGroup">
  <mat-form-field appearance="outline" [hideRequiredMarker]="true" style="width: 100%;" [formGroup]="formGroup">
    <mat-label>
      <saffron-input-label [control]="control" [placeholder]="placeHolder"></saffron-input-label>
    </mat-label>
    <div [formGroup]="internalFormGroup">
      <input type="text" [formControlName]="'searchInput'" [placeholder]="defaultText" matInput [matAutocomplete]="auto">
    </div>
    <mat-autocomplete (optionSelected)="optionSelected($event.option)" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.title" [id]="option.value">
        {{option.title}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

   <div *ngIf="control.errors && control.touched" class="saffron-mat-error-container">
    <saffron-input-error [errors]="control.errors"></saffron-input-error>
  </div>
</div>
