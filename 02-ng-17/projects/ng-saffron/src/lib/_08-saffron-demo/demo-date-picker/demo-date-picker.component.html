<div [formGroup]="formGroup"
  style="display: flex;align-items: center; flex-direction: column; justify-content: center; width: 100%; margin-top: 2rem;">
  <fieldset appFieldset [fieldsetHeight]="'10rem'">
    <legend class="tw-font-inter tw-text-base">saffron-date-picker</legend>
    <div class="date-container">
      <saffron-date-picker [formGroup]="formGroup" [placeholder]="placeHolder" [controlName]="'myDate'">
      </saffron-date-picker>
      <div *ngIf="selectedDate" class="tw-font-iransans" style="display:flex;justify-content: center;">{{selectedDate}}
      </div>
    </div>
  </fieldset>
  <fieldset appFieldset [fieldsetHeight]="'10rem'">
    <legend class="tw-font-inter tw-text-base">saffron-date-picker(Touched)</legend>
    <div class="date-container">
      <saffron-date-picker [formGroup]="formGroup" [placeholder]="placeHolder" [controlName]="'myDateRequired'">
      </saffron-date-picker>
      <div *ngIf="selectedDate2" class="tw-font-iransans" style="display:flex;justify-content: center;">
        {{selectedDate2}}</div>
    </div>
  </fieldset>
  <fieldset appFieldset [fieldsetHeight]="'10rem'" style="height: max-content;">
    <legend class="tw-font-inter tw-text-base">saffron-range-picker</legend>
    <div class="date-container">
      <saffron-range-picker [formGroup]="formGroup" [placeholder]="placeHolderRange" [startControlName]="'startRange'"
        [endControlName]="'endRange'">
      </saffron-range-picker>
      <div style="display: flex;">
        <saffron-label-box [placeholder]="'بازه پایان'">
          {{endDateString}}
        </saffron-label-box>
        <saffron-label-box [placeholder]="'بازه شروع'">
          {{startDateString}}
        </saffron-label-box>
      </div>
    </div>
  </fieldset>
</div>
