<div [formGroup]="formGroup" style="display: flex; justify-content: center; width: 100%; margin-top: 2rem;">
  <fieldset style="height: 10rem;">
    <legend>saffron-auto-complete</legend>
    <div style="display: flex; flex-direction: column;align-items: center;">
      <div class="select-continer">
        <saffron-auto-complete [options]="autoCompleteOptions" [placeHolder]="'کد شعبه'" [formGroup]="formGroup"
          [controlName]="'autoComplete'"></saffron-auto-complete>
      </div>
      <div style="max-width: max-content;">{{autoCompleteSelectedItem}}</div>
    </div>
  </fieldset>
</div>

<div [formGroup]="formGroup" style="display: flex; justify-content: center; width: 100%; margin-top: 2rem;">
  <fieldset style="height: 10rem;">
    <legend>saffron-select</legend>
    <div class="select-continer">
      <saffron-select [formGroup]="formGroup" [controlName]="'degree'" [placeholder]="selectPlaceHolder" [valueField]="'value'"
        [labelField]="'viewValue'" [Items]="degree">
      </saffron-select>
    </div>
  </fieldset>
</div>

<div [formGroup]="formGroup" style="display: flex; justify-content: center; width: 100%; margin-top: 2rem;">
  <fieldset style="height: 10rem;">
    <legend>saffron-select</legend>
    <div class="select-continer">
      <saffron-select [formGroup]="formGroup" [controlName]="'paperCount'" [tooltip]="'تست '" [placeholder]="paperCountPlaceHolder"
        [valueField]="'value'" [labelField]="'title'" [Items]="paperCountItems">
      </saffron-select>
    </div>
  </fieldset>
</div>

<div [formGroup]="formGroup" style="display: flex; justify-content: center; width: 100%; margin-top: 2rem;">
  <fieldset style="height: 10rem;">
    <legend>saffron-select Multi select</legend>
    <div class="select-continer">
      <saffron-select [formGroup]="formGroup" [controlName]="'multiSheetNo'" [isMultiple]="true" [tooltip]="'تست '"
        [placeholder]="paperCountPlaceHolder" [valueField]="'value'" [labelField]="'title'" [Items]="paperCountItems">
      </saffron-select>
    </div>
  </fieldset>
</div>
