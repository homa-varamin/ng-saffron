<html lang="en">

<head>
    <script src="./jquery.min.js"></script>
    <script src="./materialize.min.js"></script>
    <link rel="stylesheet" href="./floating-action-button-styles.css">
</head>

<body translate="no">
    <div class="fixed-action-btn horizontal click-to-toggle spin-close">
        <a class="btn-floating btn-small cyan darken-2 perfect-center">
            <i class="iransans material-icons perfect-center tooltipped" data-position="top" data-tooltip="امکانات">
                <img src="./icons/mouse-square.svg" style="width: 14px;height: 14px;">
            </i>
        </a>
        <ul style="right: 25px;">
            <li style="margin:0px 3px 0px 0px"><a class="iransans btn-floating blue-grey perfect-center tooltipped" data-position="top"
                    data-tooltip="فهرست" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"><i
                        class="material-icons perfect-center"><img src="./icons/book.svg" style="width: 14px;height: 14px;"></i></a></li>
            <li style="margin:0px 3px 0px 0px"><a class="iransans btn-floating red darken-1 perfect-center tooltipped" data-position="top"
                    data-tooltip="حذف" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"><i
                        class="material-icons perfect-center"><img src="./icons/trash.svg" style="width: 14px;height: 14px;"></i></a></li>
            <li style="margin:0px 3px 0px 0px"><a class="iransans btn-floating yellow darken-2 perfect-center tooltipped"
                    data-position="top" data-tooltip="ویرایش"
                    style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"><i
                        class="material-icons perfect-center"><img src="./icons/edit.svg" style="width: 14px;height: 14px;"></i></a></li>
            <li style="margin:0px 3px 0px 0px"><a class="iransans btn-floating  blue perfect-center tooltipped" data-position="top"
                    data-tooltip="جزئیات" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"><i
                        class="material-icons perfect-center"><img src="./icons/info.svg" style="width: 14px;height: 14px;"></i></a></li>
            <li style="margin:0px 3px 0px 0px"><a class="iransans btn-floating green perfect-center tooltipped" data-position="top"
                    data-tooltip="ثبت" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"><i
                        class="material-icons perfect-center"><img src="./icons/plus.svg" style="width: 14px;height: 14px;"></i></a></li>
        </ul>
    </div>
</body>

</html>
